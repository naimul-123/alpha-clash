<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha clash</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@100..900&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main id="main">
        <!-- Home Screen -->
        <section id="home" class="bg-" >
            <div class="text-white space-y-4 flex flex-col justify-center items-center min-h-screen">
                <h1 class="text-8xl anton uppercase ">Alpha Clash pro</h1>
                <p class="font-semibold poppins">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button id="" class="btn font-bold poppins text-black bg-white" onclick="enterGame()">Play Now</button>
            </div>

        </section>
        <!-- PlayGround -->
        <section id="playGround" class="hidden">
            <div class="space-y-20 p-40 pt-20">
                <!--screen  -->
                <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-xl border-[#010313CC] bg-[#FFFFFFB3] w-full mx-auto">
                    <div class="bg-[#2F2941] text-white w-2/5 p-4 pt-0 rounded-b-xl mx-auto poppins text-lg text-center"><p>Don't watch keyboard  while playing...</p></div>
                    <div class="flex justify-center"><p id="randomAlphabet" class="text-black text-9xl font-bold">Y</p></div>
                
                </div>

            <div class="space-y-20">

                <div>
                                    <!-- keyboard -->
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">q</kbd>
                        <kbd class="kbd">w</kbd>
                        <kbd class="kbd">e</kbd>
                        <kbd class="kbd">r</kbd>
                        <kbd class="kbd">t</kbd>
                        <kbd class="kbd">y</kbd>
                        <kbd class="kbd">u</kbd>
                        <kbd class="kbd">i</kbd>
                        <kbd class="kbd">o</kbd>
                        <kbd class="kbd">p</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">a</kbd>
                        <kbd class="kbd">s</kbd>
                        <kbd class="kbd">d</kbd>
                        <kbd class="kbd">f</kbd>
                        <kbd class="kbd">g</kbd>
                        <kbd class="kbd">h</kbd>
                        <kbd class="kbd">j</kbd>
                        <kbd class="kbd">k</kbd>
                        <kbd class="kbd">l</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">z</kbd>
                        <kbd class="kbd">x</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">v</kbd>
                        <kbd class="kbd">b</kbd>
                        <kbd class="kbd">n</kbd>
                        <kbd class="kbd">m</kbd>
                        <kbd class="kbd">/</kbd>
                      </div>
                </div>
                    <div class="flex flex-row justify-between">
                    <!-- life score -->
                        <div class="bg-[#894189] border border-[#fff] p-4 rounded-full w-60 flex justify-center space-x-4 font-medium inter items-center text-white text-xl"><span>Life</span> <img src="./images/life.png" alt=""> <span id="lifeCount">0</span></div>
                        <div class="bg-[#360490] border border-[#fff] p-4 rounded-full w-60 flex justify-center space-x-4 font-medium inter items-center text-white text-xl"><span>Score</span> <img src="./images/doler.png" alt=""> <span id="scorCount">0</span></div>
                      
                    </div>
            </div> 
           
        </div>
        </section>
        <!-- Score section -->
        <section id="score" class="hidden">
            <div class="flex justify-center items-center min-h-screen ">
                <div class=" w-[396px] h-[284px] shadow-xl rounded-2xl text-white poppins bg-gradient-to-tl from-[#FFFFFF33] to-[#989797] text-center space-y-10 p-10">
                    <h2 class="text-6xl font-extrabold">Score: <span id="totalScore" class="font-medium">14</span></h2>
                    <button class="btn bg-white text-black text-2xl">Play Again</button>
                    <p class="font-medium text-2xl">Practice will make you Pro</p>
                  </div>
            </div>

        </section>
    </main>

    <script src="./scripts/utilities.js"></script>
    <script src="./scripts/alpha-clash.js"></script>
</body>
</html>
